services:
  - type: web
    name: chatdawah-backend
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: LLM_PROVIDER
        value: huggingface
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: HUGGINGFACE_MODEL
        value: openai/gpt-oss-20b:groq
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: MAX_TOKENS
        value: 1000
      - key: TEMPERATURE
        value: 0.7
      - key: TOP_K
        value: 5
